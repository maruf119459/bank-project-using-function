<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-6">Welcome To Your <span class="font-semibold	text-violet-600">Dashbord</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4  class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span  id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2  class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
                    <input  id="deposit-field" type="text" name="" placeholder="Enter Your amount" class=" px-3 block w-3/4 mb-2">
                    <button id="btn-deposit" class="bg-amber-400 hover:bg-amber-200 rounded-md p-3 font-medium	text-white">Deposit</button>
                </div>                
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Withdraw</h4>
                    <input  id="withdraw-field" type="text" name="" placeholder="Enter Your amount" class=" px-3 block w-3/4 mb-2">
                    <button id="btn-withdraw" class="bg-amber-400 hover:bg-amber-200 rounded-md p-3 font-medium	text-white">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
